<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/api.js"></script>
    <title>Create User</title>
</head>
<body>
<div th:replace="~{/top-menu::menu}"></div>
<h1>New User</h1>
<form id="createUserForm">
    <label>Username: <input type="text" name="username"/></label><br/>
    <label>Password: <input type="password" name="password"/></label><br/>
    <label>Display Name: <input type="text" name="displayName"/></label><br/>
    <button type="submit">Create</button>
</form>
<span id="info"></span>
<script>
    document.getElementById('createUserForm').addEventListener('submit', async (event) => {
        event.preventDefault()
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
        const result = await apiRequest('/api/users', 'POST', data);
        if (result.code === 200) {
            document.location.replace('/ui/users');
        } else {
            document.getElementById('info').innerHTML = result.message;
        }
    })
</script>
</body>
</html>
