<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/api.js"></script>
    <title>Create Role</title>
</head>
<body>
<div th:replace="~{/top-menu::menu}"></div>
<h1>New Role</h1>
<form id="createRoleForm">
    <label>Role Name: <input type="text" name="roleName"/></label><br/>
    <button type="submit">Create</button>
</form>
<span id="info"></span>
<script>
    document.getElementById('createRoleForm').addEventListener('submit', async (event) => {
        event.preventDefault()
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
        const result = await apiRequest('/api/roles', 'POST', data);
        if (result.code === 200) {
            document.location.replace('/ui/roles');
        } else {
            document.getElementById('info').innerHTML = result.message;
        }
    })
</script>
</body>
</html>
