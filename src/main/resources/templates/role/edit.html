<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/api.js"></script>
    <title>Edit Role</title>
</head>
<body>
<div th:replace="~{/top-menu::menu}"></div>
<h1>Edit Role</h1>
<form id="editRoleForm">
    <label>
        <input type="text" name="id" th:value="${role.id}" hidden="hidden"/>
    </label>
    <label>Role Name: <input type="text" name="roleName" th:value="${role.roleName}"/></label><br/>
    <button type="submit">Save</button>
</form>
<span id="info"></span>
<script>
    document.getElementById('editRoleForm').addEventListener('submit', async (event) => {
        event.preventDefault()
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
        const result = await apiRequest('/api/roles/' + data.id, 'PATCH', data);
        if (result.code === 200) {
            document.location.replace('/ui/roles');
        } else {
            document.getElementById('info').innerHTML = result.message;
        }
    })
</script>
</body>
</html>
