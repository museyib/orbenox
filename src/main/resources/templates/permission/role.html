<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Role Permissions</title>
</head>
<body>
<div th:replace="~{/top-menu::menu}"></div>
<h1>Permissions</h1>
<label>

        <option th:each="permission : ${permissionDto.getPermissions()}"

        >

        </option>
    </select>
</label>
</body>
</html>
